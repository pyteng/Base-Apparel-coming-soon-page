<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="base apparel logo" />
        </div>
      </header>
      <!-- MAIN CONTENT -->
      <main class="main">
        <h1><span class="highlight thin">We're</span><br />coming<br />soon</h1>
        <p class="header-text highlight">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- FORM -->
        <form action="">
          <!-- email validation using Gervase Markham regexp trick -->
          <input
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            class="user-mail"
            type="email"
            placeholder="Email Address"
            name="email_address"
            required
          />
          <button type="submit"></button>
        </form>
      </main>
      <!-- HERO  -->
      <div class="hero">
        <picture>
          <source media="(max-width: 1023px)" srcset="images/hero-mobile.jpg" />
          <source
            media="(min-width: 1024px)"
            srcset="images/hero-desktop.jpg"
          />
          <img src="images/hero-mobile.jpg" alt="base apparel model" />
        </picture>
      </div>
    </div>
  </body>
</html>
